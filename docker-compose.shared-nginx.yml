name: bella-shared-nginx
version: "3.8"

networks:
  bella-network:
    name: bella-infrastructure_bella-network
    external: true

services:
  # Bella 共享 Nginx 服务
  bella-shared-nginx:
    image: nginx:alpine
    container_name: bella-shared-nginx
    ports:
      - "80:80"   # HTTP 端口
      - "443:443" # HTTPS 端口 (预留)
    volumes:
      - ./shared-nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL证书目录
      - ./shared-nginx/ssl:/etc/nginx/ssl:ro
      # 可选：挂载自定义nginx.conf
      # - ./shared-nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - TZ=${TZ:-UTC}
    networks:
      - bella-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"